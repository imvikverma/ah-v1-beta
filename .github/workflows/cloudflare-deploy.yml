name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'aurum_harmony/frontend/**'
      - '.github/workflows/cloudflare-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Flutter Web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # Update to your Flutter version
          channel: 'stable'

      - name: Get Flutter dependencies
        working-directory: aurum_harmony/frontend/flutter_app
        run: flutter pub get

      - name: Build Flutter web
        working-directory: aurum_harmony/frontend/flutter_app
        run: |
          flutter clean
          flutter build web --release

      - name: Prepare docs directory
        run: |
          if [ -d "docs" ]; then
            rm -rf docs
          fi
          mkdir -p docs

      - name: Copy build to docs
        run: |
          cp -r aurum_harmony/frontend/flutter_app/build/web/* docs/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: aurumharmony-v1-beta  # Update with your project name
          directory: docs
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push docs (fallback if Cloudflare action fails)
        if: failure()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs
          git diff --staged --quiet || git commit -m "Auto-deploy: Update Flutter web build [skip ci]"
          git push
