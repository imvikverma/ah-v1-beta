name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'aurum_harmony/frontend/**'
      - '.github/workflows/cloudflare-deploy.yml'
      # Removed 'docs/**' to prevent infinite loop - workflows commit to docs/ which would retrigger
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Flutter Web
    permissions:
      contents: write  # Required to push commits
      deployments: write  # Required for Cloudflare Pages action to create GitHub deployments
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'  # Latest stable
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: aurum_harmony/frontend/flutter_app
        run: flutter pub get

      - name: Build Flutter web
        working-directory: aurum_harmony/frontend/flutter_app
        run: |
          flutter clean
          flutter pub get
          flutter build web --release --verbose
        continue-on-error: false

      - name: Prepare docs directory
        run: |
          if [ -d "docs" ]; then
            rm -rf docs
          fi
          mkdir -p docs

      - name: Copy build to docs
        run: |
          cp -r aurum_harmony/frontend/flutter_app/build/web/* docs/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: aurumharmony-v1-beta  # Update with your project name
          directory: docs
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push docs (fallback if Cloudflare action fails)
        if: failure()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs
          git status
          if ! git diff --staged --quiet; then
            echo "Committing fallback changes..."
            git commit -m "Auto-deploy: Update Flutter web build (fallback) [skip ci]"
            echo "Pushing to GitHub..."
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            # Pull with rebase first to handle diverged branches
            git pull --rebase origin ${{ github.ref_name }} || true
            # Push with force-with-lease for safety
            git push origin HEAD:${{ github.ref_name }} || {
              echo "Push failed, trying with force-with-lease..."
              git push --force-with-lease origin HEAD:${{ github.ref_name }}
            }
            echo "Fallback push completed"
          else
            echo "No changes to commit in fallback"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
