name: Deploy to Cloudflare Pages (Webhook)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'aurum_harmony/frontend/**'
      - '.github/workflows/deploy.yml'
      # Removed 'docs/**' to prevent infinite loop - workflows commit to docs/ which would retrigger
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Trigger Cloudflare Pages Deployment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Cloudflare Deploy Hook
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_DEPLOY_HOOK }}" ]; then
            echo "‚ö†Ô∏è  Warning: CLOUDFLARE_DEPLOY_HOOK secret not set"
            echo "   This workflow requires a Cloudflare Pages webhook URL"
            echo "   Get it from: Cloudflare Dashboard ‚Üí Pages ‚Üí Your Project ‚Üí Settings ‚Üí Builds & deployments ‚Üí Build hook"
            exit 1
          fi
          
          echo "üöÄ Triggering Cloudflare Pages deployment..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.CLOUDFLARE_DEPLOY_HOOK }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 204 ]; then
            echo "‚úÖ Deployment triggered successfully (HTTP $http_code)"
            echo "$body"
          else
            echo "‚ùå Failed to trigger deployment (HTTP $http_code)"
            echo "$body"
            exit 1
          fi

