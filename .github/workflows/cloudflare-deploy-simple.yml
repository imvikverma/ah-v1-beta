name: Deploy to Cloudflare Pages (Simple)

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'aurum_harmony/frontend/**'
      - '.github/workflows/cloudflare-deploy-simple.yml'
      - 'docs/**'  # Also trigger when docs/ changes (for Cloudflare detection)
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build Flutter Web and Commit to docs/
    permissions:
      contents: write  # Required to push commits
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Full history for git operations

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'  # Stable version
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        working-directory: aurum_harmony/frontend/flutter_app
        run: flutter pub get

      - name: Build Flutter web
        working-directory: aurum_harmony/frontend/flutter_app
        run: |
          flutter clean
          flutter pub get
          flutter build web --release --verbose
        continue-on-error: false

      - name: Prepare docs directory
        run: |
          if [ -d "docs" ]; then
            rm -rf docs
          fi
          mkdir -p docs

      - name: Copy build to docs
        run: |
          cp -r aurum_harmony/frontend/flutter_app/build/web/* docs/
          echo "Build files copied. Contents of docs/:"
          ls -la docs/ | head -20

      - name: Commit and push docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs
          git status
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "Auto-deploy: Update Flutter web build"
            echo "Pushing to GitHub..."
            git push origin HEAD:${{ github.ref }}
            echo "Push completed successfully"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
